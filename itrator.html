<script>
function numberIterator(arr){
   var nextnum = 0 ;
   return {
    next(){
      if(nextnum < arr.length){
          return{
        value : arr[nextnum++],
        done : false
      }
      }else{
          return{
       
        done : true
      }
      }
    
    }
   }
}
